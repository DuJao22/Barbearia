{% extends "base.html" %}

{% block title %}Login - Barbearia Profissional{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-emerald-600">
                <span class="text-2xl">✂️</span>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-100">
                Faça login em sua conta
            </h2>
        </div>
        
        <form class="mt-8 space-y-6" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="cpf" class="sr-only">CPF</label>
                    <input id="cpf" name="cpf" type="text" required 
                           class="input-field relative block w-full px-3 py-2 border rounded-t-md placeholder-slate-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 focus:z-10 sm:text-sm" 
                           placeholder="CPF">
                </div>
                <div>
                    <label for="senha" class="sr-only">Senha</label>
                    <input id="senha" name="senha" type="password" required 
                           class="input-field relative block w-full px-3 py-2 border rounded-b-md placeholder-slate-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 focus:z-10 sm:text-sm" 
                           placeholder="Senha">
                </div>
            </div>

            <div>
                <label for="tipo_usuario" class="block text-sm font-medium text-slate-300 mb-2">
                    Tipo de usuário
                </label>
                <select id="tipo_usuario" name="tipo_usuario" required 
                        class="input-field block w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                    <option value="cliente">Cliente</option>
                    <option value="funcionario">Funcionário</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <div>
                <button type="submit" 
                        class="btn-primary group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-emerald-300 group-hover:text-emerald-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    Entrar
                </button>
            </div>

            <div class="text-center">
                <a href="{{ url_for('cadastrar_cliente') }}" 
                   class="text-emerald-400 hover:text-emerald-300 font-medium">
                    Não tem conta? Cadastre-se aqui
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
